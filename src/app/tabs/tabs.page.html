  <ion-tabs>
    <ion-header [translucent]="true">
      <ion-toolbar color="success">
        <ion-title class="ion-text-center">
          <ion-item color="success">
            <ion-icon slot="start" name="logo-whatsapp"></ion-icon>
            <ion-button slot="end" color="success">
              <ion-icon name="ellipsis-vertical-sharp"></ion-icon>
            </ion-button>
            <ion-label><h1>WhatsApp</h1></ion-label>
            <ion-searchbar color="success" showCancelButton="focus" style="width:1200px"></ion-searchbar>
          </ion-item>
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-tab-bar slot="top">
      <ion-tab-button tab="tab1">
        <ion-icon name="logo-whatsapp"></ion-icon>
        <ion-label>CHATS</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="tab2">
        <ion-icon name="aperture-sharp"></ion-icon>
        <ion-label>STATUS</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="tab3">
        <ion-icon name="call-sharp"></ion-icon>
        <ion-label>CALLS</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
